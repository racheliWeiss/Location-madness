<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>homepage-game</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
   </head>
  
  <body class="text-center">
      <script>
          
          function play() {
              var x = document.forms["myfrom"]["fname"].value;
              var y = document.forms["myfrom"]["ffname"].value;
              if (x!="" && x!=null&& y!=""&& y!=null) {
                  window.open("../pricing/index.html");
              }
          }
         
      </script>
      <form name="myfrom" class="form-signin">
           <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
          <label for="inputEmail" class="sr-only">user name</label>
          <input type="text" id="inputEmail" class="form-control" name="fname" placeholder="user name" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="ffname" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
              <label>
                  <input type="checkbox" value="remember-me" id="checkbox"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" onclick="play()">play</button>
          <p class="mt-5 mb-3 text-muted">&copy; racheli & zehavi</p>
      </form>

  </body>
</html>
